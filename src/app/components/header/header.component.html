<header class="navbar navbar-expand-lg bg-primary py-3">
  <nav class="container">
    <a class="navbar-brand text-uppercase fw-bolder text-light">
      <i class="bi bi-ui-checks-grid"></i>
      TaskFlow
    </a>

    <button class="navbar-toggler text-white" type="button" (click)="isMenuCollapsed.set(!isMenuCollapsed())">
      <i class="bi bi-list"></i>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed()">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="nav-link text-light">Tareas</button>
        </li>
        <li class="nav-item">
          <button class="nav-link text-light">¿Quiénes Somos?</button>
        </li>
        <li class="nav-item" ngbDropdown>
          <button class="nav-link text-light" ngbDropdownToggle>
            <i class="bi bi-person-circle"></i>
            {{userName()}}
          </button>
          <div ngbDropdownMenu class="dropdown-menu">
            <a ngbDropdownItem href="#" routerLink="/" (click)="$event.preventDefault()">
              <i class="bi bi-power"></i> Salir
            </a>
          </div>
        </li>
      </ul>
    </div>

  </nav>
</header>
