<article class="card mb-3" [ngClass]="task().completed ? 'bg-success-subtle border-success' : ''">
  <div class="card-body">
    <div class="d-flex align-items-center gap-2">
      <input type="checkbox" class="form-check-input my-auto" [checked]="task().completed">
      <p class="mb-0 fw-bold text-wrap">{{task().title}}</p>
      <button class="btn p-0 ms-auto">
        <i class="bi bi-trash3-fill"></i>
      </button>
    </div>

    <small class="text-body-tertiary">{{task().dueDate | date: 'M/d/yy, h:mm a'}}</small>
    <p class="mt-2 mb-0">{{task().description}}</p>
  </div>
</article>
