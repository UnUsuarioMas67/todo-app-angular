<app-header [userName]="userName()"></app-header>

<section class="px-2 py-4 p-sm-5">
  <div class="container">
    <div class="m-auto" style="max-width: 750px;">
      <h1 class="h2 mb-4 fw-bold">Lista de Tareas</h1>

      <form class="mb-4">
        <div class="row g-3 justify-content-between">
          <div class="col-12 col-sm-7">
            <input type="text" name="search-filter" class="form-control" placeholder="Buscar tarea...">
          </div>
          <div class="col-sm-5 col-md-4 col-lg-3">
            <select class="form-select" name="completion-filter">
              <option value="all">Todas</option>
              <option value="pending">Pendientes</option>
              <option value="completed">Realizadas</option>
            </select>
          </div>
        </div>
      </form>

      <div>
        @for (task of tasks(); track task.id) {
        <app-todo-task [task]="task"></app-todo-task>
        }
      </div>

      <div class="row justify-content-center mt-4">
        <button class="btn btn-outline-primary btn-lg w-auto">
          Nueva Tarea
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>
  </div>
</section>
